<h2>Connect with Google</h2>

<div *ngIf="user$ | async">
    <div *ngIf="user$ | async as user">
        <h3>Howdy, {{ user.displayName }}</h3>
        <img [src]="user.photoURL">
        <p>UID: {{ user.uid }}</p>
    </div>
</div>

<button (click)="signInwithGoogle()">Login</button>
